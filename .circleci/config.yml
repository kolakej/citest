version: 2.1
jobs:
   test_maven:
      docker:
        - image: circleci/openjdk:8-jdk
      working_directory: ~/test
      branches:
        only: master
      steps:
        - checkout
        - run :
            command: |
             echo "export $SECRET">>$BASH_ENV
             source $BASH_ENV
        - run:
            name: run test 
            command: mvn test 
        - save_cache:
            key: test-{{ .Environment.CIRCLE_SHA1 }}
            paths:
              - ~/test

   package_maven:
      docker:
        - image: circleci/openjdk:8-jdk
      working_directory: ~/test
      steps:
        - restore_cache:
            key: test-{{ .Environment.CIRCLE_SHA1 }}
        - run: 
            name: package
            command: mvn package
        - save_cache:
            key: test123-{{ .Environment.CIRCLE_SHA1 }}
            paths:
              - ~/test
        - run:
            name: restore variable
            command: |
              source $BASH_ENV
              echo $SECRET

   show_env:
      docker:
        - image: circleci/openjdk:8-jdk
      working_directory: ~/test
      steps:
      - restore_cache:
          key: test123-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: ls -la
          command: ls -la

   delete_all:
      docker:
         - image: circleci/openjdk:8-jdk
      working_directory: ~/test
      steps:
      - restore_cache:
          key: test123-{{ .Environment.CIRCLE_SHA1 }}
      - run:
           name: Delete delete_all
           command: rm -rf ~/test
      - run: 
          name: show workspace
          command: ls -la

workflows:
  version: 2
  build_and_test:
    jobs:
      - test_maven
      - package:
         requires:
          - test_maven
      - show_env:
          requires:
            - package_maven
      - delete_all:
          type: approval
          requires:
            - package_maven
